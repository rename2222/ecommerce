<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <i class="fas fa-store me-2"></i>Ecommerce Store
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="index.html">Home</a>
            <a class="nav-link text-white" href="products.html">Products</a>
            <a class="nav-link text-white" href="add-product.html">Add Product</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add New Product</h4>
                </div>
                <div class="card-body">
                    <!-- Connection Status -->
                    <div id="connectionStatus" class="alert alert-info">
                        <span id="statusText">Testing backend connection...</span>
                    </div>

                    <!-- Messages -->
                    <div id="successMessage" class="alert alert-success" style="display: none;">
                        <span id="successText"></span>
                    </div>
                    <div id="errorMessage" class="alert alert-danger" style="display: none;">
                        <span id="errorText"></span>
                    </div>

                    <form id="addProductForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="productName" class="form-label">Product Name *</label>
                                <input type="text" class="form-control" id="productName" required>
                                <div class="invalid-feedback">Please enter a product name.</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="productCategory" class="form-label">Category *</label>
                                <select class="form-select" id="productCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Clothing">Clothing</option>
                                    <option value="Books">Books</option>
                                    <option value="Home">Home & Garden</option>
                                    <option value="Sports">Sports</option>
                                    <option value="Beauty">Beauty</option>
                                    <option value="Toys">Toys</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div class="invalid-feedback">Please select a category.</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description *</label>
                            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                            <div class="invalid-feedback">Please enter a product description.</div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="productPrice" class="form-label">Price ($) *</label>
                                <input type="number" class="form-control" id="productPrice" min="0" step="0.01" required>
                                <div class="invalid-feedback">Please enter a valid price.</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="productQuantity" class="form-label">Quantity *</label>
                                <input type="number" class="form-control" id="productQuantity" min="0" required>
                                <div class="invalid-feedback">Please enter a valid quantity.</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="productReview" class="form-label">Review (Optional)</label>
                            <textarea class="form-control" id="productReview" rows="2" placeholder="Enter product review or leave empty..."></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-secondary me-md-2" onclick="goToProducts()">
                                <i class="fas fa-arrow-left me-2"></i>Back to Products
                            </button>
                            <button type="submit" class="btn btn-success" id="submitBtn">
                                <i class="fas fa-save me-2"></i>Add Product
                            </button>
                            <button type="button" class="btn btn-warning ms-2" onclick="clearForm()">
                                <i class="fas fa-times me-2"></i>Clear Form
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script>
    // Page-specific functions
    function goToProducts() {
        window.location.href = 'products.html';
    }

    function clearForm() {
        document.getElementById('addProductForm').reset();
        document.querySelectorAll('.is-invalid').forEach(el => {
            el.classList.remove('is-invalid');
        });
        hideMessages();
        showSuccess('Form cleared!');
    }

    // Initialize add product page
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Add Product page loaded');
        setupAddProductForm();
        testBackendConnection();
    });

    function setupAddProductForm() {
        const form = document.getElementById('addProductForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            handleAddProduct(event);
        });
    }
</script>
</body>
</html>
