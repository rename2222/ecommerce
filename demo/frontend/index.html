<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <i class="fas fa-store me-2"></i>Ecommerce Store
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="index.html">Home</a>
            <a class="nav-link text-white" href="products.html">Products</a>
            <a class="nav-link text-white" href="add-product.html">Add Product</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto text-center">
            <h1 class="display-4 mb-4">Welcome to Our Store</h1>
            <p class="lead mb-4">Manage your products with ease</p>

            <!-- Connection Status -->
            <div id="connectionStatus" class="alert alert-info">
                <span id="statusText">Testing backend connection...</span>
            </div>

            <div class="row mt-5">
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-boxes fa-3x text-primary mb-3"></i>
                            <h5>View Products</h5>
                            <p>Browse and manage all your products</p>
                            <button class="btn btn-primary" onclick="goToProducts()">
                                View Products
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-plus-circle fa-3x text-success mb-3"></i>
                            <h5>Add Product</h5>
                            <p>Add new products to your store</p>
                            <button class="btn btn-success" onclick="goToAddProduct()">
                                Add Product
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-chart-bar fa-3x text-info mb-3"></i>
                            <h5>Products Count</h5>
                            <p>Total products: <span id="productsCount" class="fw-bold">0</span></p>
                            <button class="btn btn-info" onclick="loadProductsCount()">
                                Refresh Count
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Debug Section -->
            <div class="mt-5">
                <div class="card">
                    <div class="card-body">
                        <h5>Debug Controls</h5>
                        <button class="btn btn-warning me-2" onclick="testBackend()">
                            Test Backend
                        </button>
                        <button class="btn btn-secondary" onclick="clearMessages()">
                            Clear Messages
                        </button>
                        <div id="debugResult" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script>
    // Page-specific functions
    function goToProducts() {
        window.location.href = 'products.html';
    }

    function goToAddProduct() {
        window.location.href = 'add-product.html';
    }

    function testBackend() {
        testBackendConnection();
    }

    function clearMessages() {
        document.getElementById('debugResult').innerHTML = '';
    }

    // Initialize home page
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Home page loaded');
        loadProductsCount();
        testBackendConnection();
    });
</script>
</body>
</html>
