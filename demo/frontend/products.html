<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <i class="fas fa-store me-2"></i>Ecommerce Store
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="index.html">Home</a>
            <a class="nav-link text-white" href="products.html">Products</a>
            <a class="nav-link text-white" href="add-product.html">Add Product</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-boxes me-2"></i>Product Management</h2>
        <button class="btn btn-success" onclick="goToAddProduct()">
            <i class="fas fa-plus me-2"></i>Add New Product
        </button>
    </div>

    <!-- Connection Status -->
    <div id="connectionStatus" class="alert alert-info">
        <span id="statusText">Testing backend connection...</span>
    </div>

    <!-- Messages -->
    <div id="successMessage" class="alert alert-success" style="display: none;">
        <span id="successText"></span>
    </div>
    <div id="errorMessage" class="alert alert-danger" style="display: none;">
        <span id="errorText"></span>
    </div>

    <!-- Search and Controls -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
                <button class="btn btn-outline-secondary" onclick="clearSearch()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="col-md-6 text-end">
            <button class="btn btn-primary me-2" onclick="loadProducts()">
                <i class="fas fa-refresh me-2"></i>Refresh
            </button>
            <button class="btn btn-info" onclick="showAllProducts()">
                <i class="fas fa-list me-2"></i>Show All
            </button>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="text-center" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Loading products...</p>
    </div>

    <!-- Products Grid -->
    <div id="noProductsMessage" class="alert alert-warning text-center" style="display: none;">
        <i class="fas fa-exclamation-triangle me-2"></i>
        No products found.
    </div>

    <div id="productsContainer" class="row">
        <!-- Products will be loaded here -->
    </div>
</div>

<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Product Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="productModalBody">
                <!-- Product details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script>
    // Page-specific functions
    function goToAddProduct() {
        window.location.href = 'add-product.html';
    }

    function clearSearch() {
        document.getElementById('searchInput').value = '';
        loadProducts();
    }

    function showAllProducts() {
        loadProducts();
    }

    // Initialize products page
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Products page loaded');
        loadProducts();
        setupSearch();
        testBackendConnection();
    });

    function setupSearch() {
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function() {
            searchProducts(this.value);
        });
    }

    function searchProducts(searchTerm) {
        if (!window.allProducts) return;

        if (!searchTerm) {
            displayProducts(window.allProducts);
            return;
        }

        const filteredProducts = window.allProducts.filter(product =>
            product.proname.toLowerCase().includes(searchTerm.toLowerCase()) ||
            (product.discription && product.discription.toLowerCase().includes(searchTerm.toLowerCase())) ||
            (product.category && product.category.toLowerCase().includes(searchTerm.toLowerCase()))
        );

        displayProducts(filteredProducts);
    }
</script>
</body>
</html>
